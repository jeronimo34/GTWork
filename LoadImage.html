<html>

		<title>Load Image</title>

    <body>
        
    <form  methods="post">
        front:<input type="file" id="front"/>
        back:<input type="file" id="back"/>
        left:<input type="file" id="left"/>
        right:<input type="file" id="right"/>
        top:<input type="file" id="top"/>
        bottom:<input type="file" id="bottom"/>
    </form>
    
    <div id="output_front">front</div>
    <div id="output_back">back</div>
    
    <script>
        addModel = function(){
                
            
        }
        
        showImage = function(fileList, elementId){
            // 個数分の画像を表示する
        	for( var i=0,l=fileList.length; l>i; i++ ) {
        		// Blob URLの作成
        		var blobUrl = window.URL.createObjectURL( fileList[i] ) ;
        
                var image = new Image();
                image.src = blobUrl;
                
                image.onload = function(){
        		    document.getElementById( elementId ).appendChild(image);
                };
        	}
        	
        }
        
        // ファイルが選択されたらイベントを実行する
        document.getElementById( "front" ).addEventListener( "change", function() {
        	// フォームで選択された全ファイルを取得
            showImage(this.files, "output_front");
        } ) ;
        
        document.getElementById( "back" ).addEventListener( "change", function() {
                showImage(this.files, "output_back");
        });
        
        
        
    </script>
    
    
    </body>
</html>
